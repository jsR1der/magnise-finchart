  <mat-form-field subscriptSizing="dynamic">
    <mat-label>Symbol</mat-label>
    <mat-select [formControl]="selectSectionService.instrumentControl">
      @for (instrument of selectSectionService.instruments.data; track instrument.id) {
        <mat-option [value]="instrument">{{ instrument.description }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
